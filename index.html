        tailwind.config = {
            theme: {
                extend: {
                    colors: {

            transition: box-shadow 0.3s ease-in-out;
        }

            box-shadow: inset 0 0 30px rgba(77, 150, 255, 0.5), 0 0 25px rgba(77, 150, 255, 0.7);
        }

        /* Scanning effect overlay */
        .scan-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                180deg,
                rgba(0, 0, 0, 0) 0,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(77, 150, 255, 0.15) 51%,
                rgba(0, 0, 0, 0) 52%

            background-size: 100% 400px;

            pointer-events: none;
            mix-blend-mode: overlay;
            opacity: 0.5;
        }

        }
    </style>
</head>

            const statusElement = document.getElementById('system-status');
            // The messages array content must NOT be changed as per user request.
            const messages = [
                'افكار الجمعة البيضاء',
                'الهدف الرئيسي تصفية مخزون الجيل الثاني ممن اجهزة التتبع',
                'حجم الجمهور المستهدف سيختلف حسب الشريحة',
                'الفترة من يوم 23 نوفمبر إلى 30 نوفمبر',
                'لابد ان تكون العروض قوية جداً'
            ];
            let index = 0;
            
            // Initial message set
            statusElement.textContent = messages[index];
            index = (index + 1) % messages.length;

            setInterval(() => {
                statusElement.textContent = messages[index];
                index = (index + 1) % messages.length;
            }, 3000);
        }

        // Initialize status when window loads
        window.onload = runSystemStatus;
    </script>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
