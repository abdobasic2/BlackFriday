<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقترح افكار الجمعة البيضاء 2025</title>
    
    <!-- Load Inter and Cairo fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cmd-bg': '#020721', // Ultra Deep Blue/Black Base
                        'neon-white': '#CCF7FF', // Primary White/Cyan Accent
                        'cmd-blue': '#4D96FF', // Cyber Blue for Active State
                        'cmd-orange': '#FF8C00', // Warning/Urgency Accent (The Sale)
                        'panel-dark': '#0B1538', // Darker base for containers
                        'terminal-green': '#00FF00',
                    },
                    fontFamily: {
                        // Cairo is primary for Arabic
                        sans: ['Cairo', 'Inter', 'sans-serif'], 
                        mono: ['Consolas', 'Menlo', 'monospace'], // Technical font
                    },
                    keyframes: {
                        scanline: {
                            '0%': { backgroundPosition: '0% 0%' },
                            '100%': { backgroundPosition: '0% 100%' },
                        },
                        neonPulse: {
                            '0%, 100%': { boxShadow: '0 0 8px #4D96FF, 0 0 16px #4D96FF' },
                            '50%': { boxShadow: '0 0 20px #4D96FF, 0 0 30px #4D96FF' },
                        },
                        glitch: {
                            '0%': { transform: 'translate(0.5px, 0.5px)', opacity: '0.99' },
                            '5%': { transform: 'translate(-0.5px, -0.5px)', opacity: '0.98' },
                            '10%': { transform: 'translate(0.5px, 0.5px)', opacity: '0.99' },
                            '15%': { transform: 'translate(-0.5px, 0.5px)', opacity: '0.99' },
                            '20%': { transform: 'translate(0, 0)', opacity: '1' },
                        },
                    },
                    animation: {
                        scanline: 'scanline 3s infinite linear',
                        neonPulse: 'neonPulse 2s infinite alternate',
                        glitch: 'glitch 0.2s linear infinite alternate',
                    }
                }
            }
        }
    </script>
    <style>
        /* Base styles for body and background */
        body {
            font-family: 'Cairo', 'Inter', sans-serif;
            background-color: #020721;
            color: #CCF7FF;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Modern Panel Design with Stronger Shadows and Curved Edges */
        .modern-panel {
            background-color: #0B1538;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(77, 150, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        /* Proposal Button Focus/Active Style */
        .prop-btn {
            border: 2px solid #0B1538;
            transition: all 0.2s ease;
        }

        .prop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }

        .prop-btn.active {
            border-color: #FF8C00;
            background-color: rgba(255, 140, 0, 0.15);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.8), inset 0 0 8px rgba(255, 140, 0, 0.5);
            transform: scale(1.02);
        }

        /* Back Button Glow */
        .back-btn {
            box-shadow: 0 0 10px rgba(77, 150, 255, 0.5);
        }

        /* Style for the main content when the modal is open (not strictly needed since we use backdrop-blur, but good practice) */
        .modal-open-blur {
            filter: blur(2px) grayscale(50%);
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body class="p-3 sm:p-6">

    <div class="max-w-xl lg:max-w-7xl mx-auto w-full flex-grow">
        <!-- Main Header / System Status -->
        <header class="text-center mb-6 sm:mb-10 p-4 border-b-4 border-cmd-blue/50">
            <h1 class="text-3xl sm:text-5xl font-extrabold tracking-wider font-sans text-neon-white animate-neonPulse mb-2">
                مقترحات الجمعة البيضاء 2025
            </h1>
            <p class="text-sm sm:text-lg font-mono text-terminal-green">
                <span id="system-status">INITIATING_PROTOCOL_2025...</span> | تعليمات مهمة جداً > لتنفيذ حملة ناجحة
            </p>
        </header>

        <!-- Main Interface Container (Mobile-First / State Driven) -->
        <div x-data="{ 
                activeMainTab: 'multi', 
                activeProposal: 'idea1',
                currentView: 'selector', // 'selector' (selection screen) or 'content' (details screen)
                multiProposals: [
                    {id: 'idea1', title: 'التحكم صار بيدك 🚀'}, 
                    {id: 'idea2', title: 'الباقات التفصيلية 📦'},
                    {id: 'idea6', title: 'العرض على كيفك'} // Added new proposal
                ],
                singleProposals: [
                    {id: 'idea3', title: 'تكسير الأسعار 🔨'}, 
                    {id: 'idea4', title: 'صفقة العمر ✨'}, 
                    {id: 'idea5', title: 'نصف التكلفة علينا 🤝'}
                ],
                selectProposal(id) {
                    this.activeProposal = id;
                    this.currentView = 'content';
                    // Optional: Scroll to the top when content is opened, especially on mobile
                    document.body.style.overflow = 'hidden'; // Prevent scrolling background
                },
                goBack() {
                    this.currentView = 'selector';
                    document.body.style.overflow = ''; // Restore scrolling
                }
            }" 
            class="w-full">
            
            <!-- ---------------------------------------------------- -->
            <!-- VIEW 1: SELECTION SCREEN (The main page content) -->
            <!-- ---------------------------------------------------- -->
            <div x-show="currentView === 'selector'" x-transition:enter.duration.500ms x-transition:leave.duration.300ms 
                 class="modern-panel p-6 rounded-3xl space-y-8">
                
                <h2 class="text-2xl font-black text-cmd-blue border-b-2 border-cmd-blue/70 pb-3 font-sans">
                    لوحة تحكم الحدث (اختر نوع العرض)
                </h2>

                <!-- Main Event Type Tabs (P1) -->
                <div class="flex flex-col sm:flex-row gap-4">
                    <button 
                        @click="activeMainTab = 'multi'; activeProposal = multiProposals[0].id"
                        :class="{ 'bg-cmd-blue/70 text-neon-white shadow-cmd-blue': activeMainTab === 'multi', 'bg-panel-dark/50 text-slate-400 hover:bg-cmd-blue/20 hover:text-cmd-blue': activeMainTab !== 'multi' }"
                        class="nav-btn flex-1 p-4 rounded-xl font-sans font-extrabold transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-cmd-blue/70 text-xl"
                    >
                        حدث العروض المتعددة 💰
                    </button>
                    <button 
                        @click="activeMainTab = 'single'; activeProposal = singleProposals[0].id"
                        :class="{ 'bg-cmd-blue/70 text-neon-white shadow-cmd-blue': activeMainTab === 'single', 'bg-panel-dark/50 text-slate-400 hover:bg-cmd-blue/20 hover:text-cmd-blue': activeMainTab !== 'single' }"
                        class="nav-btn flex-1 p-4 rounded-xl font-sans font-extrabold transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-cmd-blue/70 text-xl"
                    >
                        حدث العرض الواحد 🔥
                    </button>
                </div>
                
                <h3 class="text-xl font-black text-cmd-orange border-b border-cmd-orange/50 pb-2 font-sans pt-4">
                    المقترحات المتاحة: 
                    <span x-text="activeMainTab === 'multi' ? '(حدث العروض المتعددة)' : '(حدث العرض الواحد)'" class="text-sm font-mono text-terminal-green"></span>
                </h3>

                <!-- Proposal Buttons (P2) - Dynamically switchable list -->
                <div class="space-y-4">
                    <!-- Multi-Offer Proposals List -->
                    <div x-show="activeMainTab === 'multi'" x-transition:enter.duration.400ms>
                        <template x-for="item in multiProposals" :key="item.id">
                            <button
                                @click="selectProposal(item.id)"
                                :class="{ 'prop-btn active': activeProposal === item.id }"
                                class="prop-btn w-full text-right my-2 p-4 rounded-xl font-sans text-lg font-bold text-neon-white focus:outline-none focus:ring-2 focus:ring-cmd-orange/70"
                            >
                                <span x-text="item.title"></span>
                            </button>
                        </template>
                    </div>

                    <!-- Single-Offer Proposals List -->
                    <div x-show="activeMainTab === 'single'" x-transition:enter.duration.400ms>
                        <template x-for="item in singleProposals" :key="item.id">
                            <button
                                @click="selectProposal(item.id)"
                                :class="{ 'prop-btn active': activeProposal === item.id }"
                                class="prop-btn w-full text-right my-2 p-4 rounded-xl font-sans text-lg font-bold text-neon-white focus:outline-none focus:ring-2 focus:ring-cmd-orange/70"
                            >
                                <span x-text="item.title"></span>
                            </button>
                        </template>
                    </div>
                </div>

            </div>


            <!-- ---------------------------------------------------- -->
            <!-- MODAL OVERLAY & CONTENT (VIEW 2) -->
            <!-- ---------------------------------------------------- -->
            <div x-show="currentView === 'content'"

                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-8 bg-black/80 backdrop-blur-sm">
                
                <!-- Modal Content Container -->

                      x-transition:enter-end="opacity-100 translate-y-0 scale-100"
                      x-transition:leave="transition ease-in duration-200 transform"
                      x-transition:leave-start="opacity-100 translate-y-0 scale-100"
                      x-transition:leave-end="opacity-0 translate-y-4 scale-95"
                      @click.away="goBack()"

                    <!-- Back Button (FIXED AND WORKING) -->
                    <button @click="goBack()" class="back-btn absolute top-4 left-4 p-2 px-4 rounded-full bg-cmd-blue/70 text-neon-white font-bold transition hover:bg-cmd-blue/90 text-sm z-10">
                        &lt; العودة للاختيار
                    </button>

                    <h2 class="text-2xl md:text-3xl font-black mb-6 text-cmd-blue border-b-4 border-cmd-blue/70 pb-2 font-sans pt-4 animate-glitch">
                        شاشة عرض العرض النشط

                                    يمكن للعميل التحكم بختيار العرض الي يناسبة وسوف نوفر عدة عروض أرخصها على أجهزة الـ 2G ونصف لكل عرض مزايه المقدمة والسعر قبل وبعد وايضا من ضمن العروض الداش كام وفي يوم الجمعة البيضاء نقدم عرضا لفترة 24 ساعة فقط ممكن يكون مثلا كاش باك.

                                    الفكرة الابداعية هنا اننا نركز على اول كلمه من شعار الشركة "تحكم.تتبع إطمئن" في سياق ان عملائنا يتحكمون في كل شيئ حتى في العروض وستكون مبدعة في الأوترو ايضا تخيل معي "التحكم صار في ايدك" "تحكم . تتبع . إطمئن".
                                </p>
                            </div>
                        </template>
                        
                        <!-- Content for أولاً: حدث من عدة عروض - المقترح الثاني: "الباقات التفصيلية" -->
                        <template x-if="activeProposal === 'idea2'">
                            <div x-transition:enter.duration.500ms class="font-sans space-y-6 text-neon-white/95">
                                <h3 class="text-3xl md:text-4xl font-extrabold text-cmd-orange animate-glitch">الباقات التفصيلية 📦</h3>
                                <div class="text-base font-mono text-terminal-green border-b border-cmd-orange/50 pb-3">الحالة: باقات مفصلة لكل شريحة</div>
                                
                                <h4 class="text-xl font-bold text-cmd-blue pt-2">الشعار والباقات:</h4>
                                <p class="border-r-4 border-cmd-blue pr-4 pt-2 text-base leading-relaxed">
                                    **الشعار:** "عروض الجمعة البيضاء" <br>
                                    **الموعد:** "من 23 نوفمبر لِين 30 نوفمبر عروض الجمعة البيضاء" <br>
                                    **البيان:** "من تواصل الرياض." <br>
                                    **الباقات:** عرض التوفير: 2G، عرض الذكي: 4G، عرض النخبة: #Cam <br>

                                </p>

                                <h4 class="text-xl font-bold text-cmd-blue pt-4">وصف الفكرة والإبداع:</h4>
                                <p class="border-r-4 border-cmd-blue pr-4 pt-2 text-base leading-relaxed">
                                    **وصف الفكرة:** تقديم العروض على شكل باقات مفصلة لكل الشرائح الخاصة بالعملاء وتوضيح السعر قبل وبعد ولابد ان يكون التركيز الاساسي على الاقتصادي لتصفية اجهزة ال 2G من المخزن وفي نفس الوقت لا نخسر باقي شراح العملاء.
                                </p>
                                <p class="text-base pt-2 border-t border-cmd-blue/30 text-neon-white/80 leading-relaxed">
                                    **الفكرة الإبداعية:** نوضح للعملاء في كل شريحة القمية للخدمة المقدمة وايضا قيمة التكلفه بعد الخصم في شكل مقارن مما يدفع العميل لان يرى الامر على انه ربح لا يفوت.
                                </p>
                            </div>
                        </template>

                        <!-- Content for أولاً: حدث من عدة عروض - المقترح الثالث: "العرض على كيفك" -->

                            <div x-transition:enter.duration.500ms class="font-sans space-y-6 text-neon-white/95">
                                <h3 class="text-3xl md:text-4xl font-extrabold text-cmd-orange animate-glitch">العرض على كيفك</h3>
                                <div class="text-base font-mono text-terminal-green border-b border-cmd-orange/50 pb-3">الحالة: من البداية الى النهاية العميل يحدد ويختار في الخدمات على كيفه</div>
                                
                                <h4 class="text-xl font-bold text-cmd-blue pt-2">الشعار والبيانات:</h4>
                                <p class="border-r-4 border-cmd-blue pr-4 pt-2 text-base leading-relaxed">
                                    **الشعار:** " العرض على كيفك" <br>
                                    **الموعد:** "من 23 نوفمبر لِين 30 نوفمبر ." <br>
                                    **البيان:** " الجمعة البيضاء في تواصل الرياض غير اختار الخدمات الي تناسبك والعرض على كيفك ." <br>

                                <h4 class="text-xl font-bold text-cmd-blue pt-4">وصف الفكرة:</h4>
                                <p class="border-r-4 border-cmd-blue pr-4 pt-2 text-base leading-relaxed">

                                <h4 class="text-xl font-bold text-cmd-blue pt-4">الفكرة الإبداعية:</h4>
                                <p class="text-base pt-2 border-t border-cmd-blue/30 text-neon-white/80 leading-relaxed">

                        <!-- Content for ثانياً: حدث العرض الواحد - المقترح الأول: "أسبوع تكسير الأسعار" -->
                        <template x-if="activeProposal === 'idea3'">
                            <div x-transition:enter.duration.500ms class="font-sans space-y-6 text-neon-white/95">
                                <h3 class="text-3xl md:text-4xl font-extrabold text-cmd-orange animate-glitch">أسبوع تكسير الأسعار 🔨</h3>
                                <div class="text-base font-mono text-terminal-green border-b border-cmd-orange/50 pb-3">الحالة: استهداف اوسع</div>
                                
                                <h4 class="text-xl font-bold text-cmd-blue pt-2">الشعار والعرض:</h4>
                                <p class="border-r-4 border-cmd-blue pr-4 pt-2 text-base leading-relaxed">
                                    **الشعار:** "أسبوع تكسير الأسعار" <br>

                                    **البيان:** "أسبوع تكسير الأسعار" "من تواصل الرياض." <br>

                                <h3 class="text-3xl md:text-4xl font-extrabold text-cmd-orange animate-glitch">صفقة العمر ✨</h3>

                                <h4 class="text-xl font-bold text-cmd-blue pt-2">الشعار والعرض:</h4>

                                </p>

                        <!-- Content for ثانياً: حدث العرض الواحد - المقترح الثالث: "نصف التكلفة علينا" -->

    <script>
        function runSystemStatus() {
            const statusElement = document.getElementById('system-status');
            // The messages array content must NOT be changed as per user request.
            const messages = [
                'افكار الجمعة البيضاء',
                'الهدف الرئيسي تصفية مخزون الجيل الثاني ممن اجهزة التتبع',
                'حجم الجمهور المستهدف سيختلف حسب الشريحة',
                'الفترة من يوم 23 نوفمبر إلى 30 نوفمبر',
                'لابد ان تكون العروض قوية جداً'
            ];
            let index = 0;
            
            // Initial message set
            statusElement.textContent = messages[index];
            index = (index + 1) % messages.length;

            setInterval(() => {
                statusElement.textContent = messages[index];
                index = (index + 1) % messages.length;
            }, 3000);
        }

        // Initialize status when window loads
        window.onload = runSystemStatus;
    </script>
